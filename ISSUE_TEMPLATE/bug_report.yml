name: Bug report
description: Report a reproducible bug
labels: [bug]
body:
  - type: textarea
    id: description
    attributes:
      label: Description
      description: What happened?
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to reproduce
      placeholder: |
        1. ...
        2. ...
    validations:
      required: true

  - type: input
    id: version
    attributes:
      label: Package / Version
      placeholder: "@rewritejs/react@v1.0.0"

  - type: textarea
    id: logs
    attributes:
      label: Logs or errors
      render: shell
  
